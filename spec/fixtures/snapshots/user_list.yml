renderer: !ruby/object:Proforma::PrawnRenderer
  options: !ruby/object:Proforma::PrawnRenderer::Options
    bold_font_style: :bold
    font_name: Helvetica
    header_font_size: 12
    text_font_size: 9

template: !ruby/object:Proforma::Template
  output: :collection
  title: User List
  children:
  - type: Banner
    details: "555 N. Michigan Ave.\nChicago, IL 62626\n555-555-5555 ext. 55555"
    image: logo
    image_width: 60
    image_height: 48
    title: Some Random System
  - type: Spacer
  - type: Header
    value: User List
  - type: Separator
  - type: Text
    value: The following is a list of users
  - type: Spacer
  - type: DataTable
    property: users
    aggregators:
      - property: login_count
        function: sum
        name: login_count_sum
      - property: login_count
        function: ave
        name: login_count_ave
    columns:
    - header: ID Number
      body: $id
      footer: Login Count Ave.
      width: 20
    - header: First Name
      body: $first
      footer: $login_count_ave
      width: 20
    - header: Last Name
      body: $last
      width: 20
    - header: Username
      body: $username
      footer: Login Count Sum
      width: 20
    - header: Login Count
      footer: $login_count_sum
      body: $login_count
      width: 20
  - type: Grouping
    property: users
    children:
    - type: Spacer
    - type: Grouping
      children:
      - type: Header
        value: 'User Details'
      - type: Separator
      - type: Pane
        columns:
        - label_width: 25.0
          lines:
          - label: ID Number
            value: $id
          - label: First Name
            value: $first
          - label: Last Name
            value: $last
      - type: Spacer
      - type: Header
        value: Phone Numbers
      - type: DataTable
        property: phone_numbers
        empty_message: No phone numbers.
        columns:
        - header: Type
          body: $type
        - header: Number
          body: $number
      - type: Spacer

